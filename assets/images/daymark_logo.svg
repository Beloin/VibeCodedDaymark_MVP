  <path d="M12 12 C12 8 16 6 20 6 C24 6 28 8 28 12 L28 20 C28 24 24 26 20 26 L12 26 L12 20 C12 16 12 12 12 12" fill="url(#blueGradient)"/>
  
  <!-- Top right green segment -->
