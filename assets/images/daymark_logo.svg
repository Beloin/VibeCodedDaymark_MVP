  <!-- Bottom right yellow segment -->
  <path d="M28 28 C24 28 20 32 20 36 C20 32 16 28 12 28 L12 20 C12 16 16 12 20 12 C24 12 28 16 28 20 L28 28" fill="url(#yellowGradient)" opacity="0.7"/>
  
  <!-- Bottom left red segment -->
  <path d="M12 28 C8 28 6 24 6 20 C6 16 8 12 12 12 L20 12 C24 12 28 16 28 20 L28 28 C24 28 20 32 20 36 C20 32 16 28 12 28" fill="url(#redGradient)" opacity="0.6"/>
  
  <!-- White D outline -->
  <path d="M12 12 C12 8 16 6 20 6 C24 6 28 8 28 12 L28 20 C28 24 24 26 20 26 L12 26 L12 20 C12 16 12 12 12 12" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Inner white D for better visibility -->
  <path d="M14 14 C14 12 16 10 20 10 C24 10 26 12 26 14 L26 18 C26 20 24 22 20 22 L14 22 L14 18 C14 16 14 14 14 14" fill="white" opacity="0.3"/>
</svg>
